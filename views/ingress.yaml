apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: my-ingress
  namespace: appdeployd
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - http:
        paths:
          - path: /*
            pathType: Prefix
            backend:
              service:
                name: ps-nodeport
                port:
                  number: 9090