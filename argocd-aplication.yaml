apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: appdeployd
  app: web
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/Ljovel/v1.git
    targetRevision: HEAD
    path: views
  destination: 
    server: https://kubernetes.default.svc
    namespace: appdeployd
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true