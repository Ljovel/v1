apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: appDeployd-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/Ljovel/v1.git
    targetRevision: HEAD
    path: dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: default
  # syncPolicy:
  #   syncOptions:
  #   - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true